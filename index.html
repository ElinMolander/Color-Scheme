<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Scheme Generator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="/favicon.png">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
</head>
<body>
    <main>     
        <form>
            <input id="color-picker" type="color" value="#FF0000">
            <div class="select-wraper">
                <select id="color-scheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>   
                <svg width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" class="select-arrow">
                <path d="M5.558 6.442L4.5 7.5 9 12l4.5-4.5-1.057-1.058L9 9.877 5.558 6.442z" fill="currentColor"></path></svg>     
            </div>  
        </form>
        <div id="generated-colors"></div>
    </main>   
    <script src="index.js"></script>
</body>
</html>
